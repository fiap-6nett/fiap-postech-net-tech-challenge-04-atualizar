name: CI/CD - Push na master 

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: rafaelssouza108/contato.atualizar.web
      DOCKER_TAG: latest

    steps:
      - name: ğŸ”„ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ” Restore dependÃªncias
        run: dotnet restore Contato.Atualizar.sln

      - name: ğŸ› ï¸ Build da aplicaÃ§Ã£o
        run: dotnet build Contato.Atualizar.sln --configuration Release --no-restore

      - name: ğŸ³ Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build da imagem Docker com tag "latest"
        run: |
          echo "Building image: $DOCKER_IMAGE:$DOCKER_TAG"
          docker build -t $DOCKER_IMAGE:$DOCKER_TAG .

      - name: ğŸš€ Push da imagem para o Docker Hub
        run: |
          docker push $DOCKER_IMAGE:$DOCKER_TAG
