name: CI/CD - Docker Publish by Git Tag

on:
  push:
    tags:
      - 'v*'  # Qualquer tag que comece com "v"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ” Restore dependÃªncias
        run: dotnet restore Contato.Atualizar.sln

      - name: ğŸ› ï¸ Build da aplicaÃ§Ã£o
        run: dotnet build Contato.Atualizar.sln --configuration Release --no-restore

      - name: ğŸ³ Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build da imagem Docker com tag do Git
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          docker build -t rafaelssouza108/contato.atualizar.web:$TAG .

      - name: ğŸš€ Push da imagem para o Docker Hub
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          docker push rafaelssouza108/contato.atualizar.web:$TAG
