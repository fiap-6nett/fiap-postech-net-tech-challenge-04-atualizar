# Mongo Deployment + PVC + Service
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: rafaelssouza108/mongo:7.0
        ports:
          - containerPort: 27017
        volumeMounts:
          - mountPath: /data/db
            name: mongo-storage
      volumes:
        - name: mongo-storage
          persistentVolumeClaim:
            claimName: mongo-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
spec:
  selector:
    app: mongo
  ports:
    - port: 27017
      targetPort: 27017
---
# Web API Deployment + Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: contato-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: contato-web
  template:
    metadata:
      labels:
        app: contato-web
    spec:
      containers:
      - name: contato-web
        image: rafaelssouza108/contato.atualizar.web:1.0
        ports:
          - containerPort: 8080
        env:
          - name: MongoDb__ConnectionString
            value: mongodb://mongo-service:27017
          - name: MongoDb__Database
